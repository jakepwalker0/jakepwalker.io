apiVersion: v1
kind: Namespace
metadata:
  name: jakepwalker-io
  labels:
    name: jakepwalker-io
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    name: frontend
  namespace: jakepwalker-io
spec:
  type: NodePort
  ports:
  - port: 4000
    nodePort: 30080
    name: http
  selector:
    name: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: jakepwalker-io
spec:
  replicas: 3
  selector: 
    matchLabels: 
      name: backend
  template:
    metadata:
      labels:
        name: backend
    spec:
      containers:
      - name: backend
        image: hisashii/jakepwalker-backend
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 4000